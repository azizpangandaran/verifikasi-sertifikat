<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifikasi Sertifikat Edu-Financial</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Lato", "proxima-nova", "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
    }

    .icon-box {
      background-color: #e3f2fd;
      padding: 2rem;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .icon-box img {
      width: 60px;
      height: 60px;
    }

    h2 {
      color: #1565c0;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .subtext {
      color: #555;
      max-width: 400px;
      margin: 0 auto 2rem;
      font-size: 0.95rem;
    }

    input[type="text"] {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 300px;
      max-width: 80%;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0277bd;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1rem;
      background: #e0f7fa;
      border-radius: 8px;
      padding: 1rem;
      width: 90%;
      max-width: 400px;
    }

    .spinner {
      margin: 1rem auto;
      border: 6px solid #ccc;
      border-top: 6px solid #0288d1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="centered">
    <div class="icon-box">
      <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/null/external-certificate-award-flatart-icons-outline-flatarticons.png" alt="icon">
    </div>
    <h2>Verifikasi Sertifikat</h2>
    <p class="subtext">Masukkan Cert ID untuk memverifikasi keikutsertaan seminar Edu-Financial STITNU Al Farabi Pangandaran.</p>
    
    <input type="text" id="certificateInput" placeholder="Masukkan Nomor Sertifikat">
    <button onclick="verifyCertificate()">Periksa Sertifikat</button>

    <div class="spinner" id="spinner"></div>
    <div class="result" id="result"></div>
  </div>

  <footer>
    Pangandaran, 11 Juli 2025
  </footer>

  <script>
    const data = {
      "001/MPI22.E/STITNU/7052/2025": ["Dr. KRT. Dasep Supriatna U, M.Pd.I., M.Pd.", "NARASUMBER"],
      "002/MPI22.E/STITNU/7052/2025": ["Ahmad Hapidin, M.Pd.I.", "NARASUMBER"],
      "003/MPI22.E/STITNU/7052/2025": ["Dr. Yanti Nurdiyanti, S.Pd.I., M.M.", "KEYNOTE SPEAKER"],
      "004/MPI22.E/STITNU/7052/2025": ["Anisa Nurahmayanti", "PRESENTER"],
      "018/MPI22.E/STITNU/7052/2025": ["Wulandari", "PRESENTER"],
      // Tambahkan entri lainnya
    };

    function verifyCertificate() {
      const input = document.getElementById("certificateInput").value.trim();
      const spinner = document.getElementById("spinner");
      const result = document.getElementById("result");

      result.innerHTML = "";
      spinner.style.display = "block";

      setTimeout(() => {
        spinner.style.display = "none";
        if (data[input]) {
          const [nama, sebagai] = data[input];
          result.innerHTML = `
            <strong>Nama:</strong> ${nama}<br>
            <strong>Nomor:</strong> ${input}<br>
            <strong>Status:</strong> <span style="color:green;font-weight:bold">TERVERIFIKASI</span><br>
            <strong>Sebagai:</strong> ${sebagai}
          `;
        } else {
          result.innerHTML = `<span style="color:red;font-weight:bold">Nomor Sertifikat tidak terdaftar.</span><br>
          Mohon periksa kembali nomor yang Anda masukkan.`;
        }
      }, 1200);
    }
  </script>

</body>
</html>
